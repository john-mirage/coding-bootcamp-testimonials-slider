<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="/src/assets/images/favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coding Bootcamp Testimonials Slider</title>
    </head>

    <!-- Page -->
    <body class="page-container">

        <!-- Slider image -->
        <div class="slider-image">
            <div class="container">
                <img class="image" src="/src/assets/images/image-tanya.jpg" alt="Tanya picture">
                <div class="slider-controller">
                    <div class="arrow -left">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 13 18">
                            <path fill="none" stroke="#8585AC" stroke-width="3" d="M11 1L3 9l8 8"/>
                        </svg>
                    </div>
                    <div class="arrow -right">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 13 18">
                            <path fill="none" stroke="#8585AC" stroke-width="3" d="M2 1l8 8-8 8"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Slider text -->
        <div class="slider-text">
            <p class="paragraph">&#8220;I've been interested in coding for a while but never taken the jump, until now. I couldn't recommend this course enough. I'm now in the job of my dreams and so excited about the future.&#8221;</p>
            <h2 class="name">Tanya Sinclair</h2>
            <p class="job">UX Engineer</p>
        </div>

        <script type="module" src="/src/main.ts"></script>
    </body>

</html>
